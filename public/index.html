<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Church</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find the Nearest Church</h1>
        <input type="text" id="address" placeholder="Enter ZIP code or address">
        <select id="language" class="language-select">
            <option value="">Any Language</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Russian">Russian</option>
        </select>
        <button onclick="findChurch()">Find</button>
        <div id="result" class="result-container"></div>
        <div class="disclaimer">
            We do not collect, store, or sell any information entered on this site.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
